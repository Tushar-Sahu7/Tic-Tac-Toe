<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>

<body>

  <h1>Tic Tac Toe</h1>
  <div class="container">
    <div class="player">
      <div>
        <label for="player1">Player 1</label>
        <input type="text" id="player1" placeholder="Enter your name" name="player1">
      </div>
      <div>
        <label for="player2">Player 2</label>
        <input type="text" id="player2" placeholder="Enter your name" name="player2">
      </div>
    </div>
    <button class="start" type="submit">Start</button>
    <h2 class="hide" id="player-sign">Hidden</h2>
    <main>
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
      <button class="reset">Reset</button>
  </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
